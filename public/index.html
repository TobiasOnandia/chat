<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat online</title>
</head>
<script type="module" src="/socket.io/socket.io.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    :root{
        --background: #131313;
        --foreground: #2e333d;
        --muted: #474c55;
        --accent: #6b8afd ;
        --accent-foreground: #ffffff;
    }
    #root, #__next {
        isolation: isolate;
    }
    *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: var(--accent-foreground);

    }
    body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        font-family: 'Montserrat', sans-serif;
        background-color: var(--secondary-color);
        color: var(--primary-color);
        display: flex;
    }
    
    img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
    }
    
    input, button, textarea, select {
        font: inherit;
    }
    
    p, h1, h2, h3, h4, h5, h6 {
        overflow-wrap: break-word;
    }
    
    p {
        text-wrap: pretty;
    }
    h1, h2, h3, h4, h5, h6 {
        text-wrap: balance;
    }
    ul{
        list-style: none;
    }

    main{
        flex: 1;
        background-color: var(--foreground);        

    }

    #messages{
        list-style: none;
        overflow-y: scroll;
        height: 85%;
        & > li {
            padding: 0.5rem 1rem;
            background-color: var(--accent);
            border-radius: 5px;
            width: max-content;
            margin: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;    
            justify-content: center;
        
        }
    }

    .content-users{
        display: flex;
        flex-direction: column;
        align-items: start;
        padding: 1rem;
        border-radius: 10px;
    }

    .content-navigation{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem 3rem;
        width: max-content;
        background-color: var(--background);
        position: relative;

        &>h1{
            font-size: 1.5rem;
            flex: 0.5;
        }


        & > nav{
            display: flex;
            flex:1;
        }
    }

    .nav-actions{
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;

        & > li:hover {
            background-color: var(--muted);
            border-radius: 5px;
            cursor: pointer;
            
            & > button {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    }

    .content-header, .chat-actions{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
    }

    .content-messages{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        height: 88%;
    }

    form{
        display: flex;
        gap: 0.2rem;
        padding: 0.5rem;
        position: absolute;
        bottom: 0;
        width: 100%;
    }

    input{
        flex: 1;
        border-radius: 5px;
        height: 2rem;
        padding: 0.5rem;
        background-color: var(--muted);
        border: none;
        outline: none;
        &:is(:focus, :active){
            outline: 1px solid var(--accent);
        }
    }

    label{
        display: flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;

        & > svg{
            position: absolute;
            right: 0.5rem;
        }
    }

    input[type="search"]{
        padding: 1rem;
        height: 2rem;
    }

    button{
        border-radius: 5px;
        color: var(--secondary-color);
        background-color: var(--tertiary-color);
        cursor: pointer;
        padding:  0.2rem;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: none;
        border: none;
    }

    aside{
        display: flex;
        flex: 0.2;
        border-right: 1px solid var(--border-color);
        height: 100vh;
        background-color: var(--foreground);        

    }

    #users{
        padding: 0.5rem;
        width: 100%;

        & > li {
            padding: 1rem;
            cursor: pointer;
            border-radius: 5px;
        width: 100%;

            &:hover{
                background-color: var(--background);
            }
        }
    }


</style>

<script type="module">
    let counter = 0
    const socket = io({
        auth: {
            serverOffset: 0
        },
        ackTimeout: 10000,
        retries:3
    })
    const $ = (selector) => document.querySelector(selector)

    const form = $('form')
    const input = $('input')
    const messages = $('#messages')
   
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        if(input.value){

            const clientOffset = `${socket.id}-${counter++}`
            socket.emit('chat message', input.value, clientOffset)
            input.value = ''
        }
    })

    socket.on('chat message', (message, serverOffset) => {
        console.log("Mensaje recibido desde whatsapp",message)
        const messageElement = document.createElement('li')
        messageElement.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-user"><path d="M0 0h24v24H0z" stroke="none"/><path d="M8 7a4 4 0 1 0 8 0 4 4 0 0 0-8 0M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/></svg>
        <span>${message}</span>
        `
        messages.appendChild(messageElement)
        window.scrollTo(0, document.body.scrollHeight)
        socket.auth.serverOffset = serverOffset
    })

</script>
