<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Chat online</title>
    <script type="module" src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/script.js"></script>
</head>

<body>
    <header>
        
    </header>
    <main>
        <section >
            <ul id="messages">
            </ul>

            <form action="">
                <input type="text" id="sendMessage" name="message" placeholder="Escribe tu mensaje">
                <button type="submit"  class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-send-2"><path d="M0 0h24v24H0z" stroke="none"/><path d="M4.698 4.034 21 12 4.698 19.966a.503.503 0 0 1-.546-.124.555.555 0 0 1-.12-.568L6.5 12 4.032 4.726a.555.555 0 0 1 .12-.568.503.503 0 0 1 .546-.124zM6.5 12H21"/></svg>
                </button>
            </form>
        </section>    
    </main>
    <dialog open>
        <form action="" class="formUser">
            <legend>Agregar Numero</legend>
            <input type="number" name="phone">
            <button class="addNumber" name="addNumber">Agregar</button>
        </form>
    </dialog>

</body>
</html>
